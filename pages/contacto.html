    <main class="main">
        <h1 class="contact-h1">Tienes problemas? Envianos un mensaje</h1>
        <section class="contact-container">
            <form action="#" method="get" target="_blank" class="form">
                    <label for="nombre" class="form__label">Nombre</label>
                    <input type="text" class="form__input" placeholder="Escriba su nombre" id="nombre" />
     
                    <label for="email" class="form__label">E-mail</label>
                    <input type="email" class="form__input" placeholder="Escriba su email" id="email" />
     
                    <label for="mensaje" class="form__label">Mensaje</label>
                    <textarea  class="form__textarea" placeholder="Escriba su mensaje" id="mensaje"></textarea>
                    <input type="submit" class="form__submit">
                 </form>
         </section>

    </main>

    <footer class="footer">
